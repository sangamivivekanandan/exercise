<!DOCTYPE html>
<html>
<head>
<script>
    function add()
    {
        var a=prompt("enter first number ");
        var b=prompt("enter second number");
        var c=parseInt(a);
        var d=parseInt(b);
        var sum=c+d;
        alert(sum);
    }
    function sub()
    {
        var a=prompt("enter first number");
        var b=prompt("enter second number");
        var c=parseInt(a);
        var d=parseInt(b);
        var sum=c-d;
        alert(sum);
    }
    function mul()
        {
        var a=prompt("enter first number");
        var b=prompt("enter second number");
        var c=parseInt(a);
        var d=parseInt(b);
        var sum=c*d;
        alert(sum);
        }
    function div()
        {
        var a=prompt("enter first number");
        var b=prompt("enter second number");
        var c=parseInt(a);
        var d=parseInt(b);
        var sum=c/d;
        alert(sum);
        }
</script>
    </head>
        <body>
            <button onclick="add()">add</button>
            <button onclick="sub()">sub</button>
            <button onclick="mul()">mul</button>
            <button onclick="div()">div</button>
        </body>
</html>
